<div class="container my-3">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">
      New recipe
    </button>
  </div>
</div>
<hr>

<div class="container">
  <div class="col gap-1">
    <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipeItem]="recipe"
        [index]="i"
    ></app-recipe-item>
  </div>
</div>
