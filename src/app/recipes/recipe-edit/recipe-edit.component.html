<div class="row d-flex my-3">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 d-flex mb-2 gap-3 justify-content-start">
          <button
              type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid"
          >Save
          </button>
          <button
              type="submit"
              class="btn btn-danger"
              (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 my-2">
          <img
              [src]="imagePath.value"
              class="img-fluid"
              *ngIf="imagePath.value"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
              class="row"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </div>

            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount" placeholder="Amount">
            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" formControlName="unit" placeholder="Unit">
            </div>
            <div class="col-xs-2">
              <button
                  class="btn btn-danger"
                  type="button"
              (click)="onDeleteIngredient(i)">Remove Ingredient</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
