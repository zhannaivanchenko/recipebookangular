<div class="d-flex justify-content-between my-3">

  <button class="btn btn-secondary" (click)="navigateBack()">Go back to the list</button>
</div>
<div class="">
  <h2 class="card-title">{{ recipe.title }}</h2>
  <img
      class=""
      style="  max-width: 80%;  height: 200px;"
      [src]="recipe.image" alt="{{ recipe.title }}"
  >
</div>

<div class="row d-flex justify-content-between my-2">
  <div class="col-xs-5 col-md-6">
    <ul class="list-group  list-group-flush">
      <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.extendedIngredients"
      > {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.unit}}
      </li>
    </ul>
  </div>
  <div class="col-xs-2 col-md-2">
    <div class="dropdown">
      <button
          class="btn btn-outline-dark dropdown-toggle "
          id="dropdownMenuButton1"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a>
        </li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete recipe</a></li>
      </ul>
    </div>
  </div>


  <div class="row  my-3">
    <div class="col-xs-12">
      <div class="textTitle" innerHTML="{{ recipe.summary }}"></div>
    </div>
  </div>

</div>
