<div class="row">
  <div class="d-flex justify-content-center align-items-center my-3 flex-column">
<!--    <div class="alert alert-danger col-xs-6 col-md-6" *ngIf="error">-->
<!--      <p class=" mb-0">{{error}}</p>-->
<!--    </div>-->
<!--    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
    <ng-template appPlaceHolder></ng-template>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" class="col-xs-8 col-md-6"
          *ngIf="!isLoading"
          (ngSubmit)="onSubmit(authForm)">
      <div class="form-group ">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div class="my-3 d-flex justify-content-start gap-3">
        <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
        >{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button"> Switch
          to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
